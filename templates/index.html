{% extends 'availpositions.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('edit', id=post['id'] )}}">Edit</a>
            <a href="https://technopolis.sansprogram.repl.co/application/">Apply</a>
        </div>
    {% endfor %}
{% endblock %}
